<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/pages/main.css" />

    <title>Snap - Make remote work</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-grid">
      <header>
        <!-- <div class="header-grid"> -->
        <div class="logo-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <div class="menu-icon" aria-expanded="false">
            <!-- <img src="./images/icon-menu.svg" alt="Menu icon" /> -->
          </div>
          <nav class="nav-style" data-visible="false">
            <div class="arr-container">
              <div class="dropdown" data-dropdown>
                <button class="nav-button" data-dropdown-button>
                  Features
                </button>
                <div class="dropdown-menu">
                  <a href="#">Todo List</a>
                  <a href="#">Calendar</a>
                  <a href="#">Reminders</a>
                  <a href="#">Planing</a>
                </div>
              </div>
              <img
                class="nav-arr-down"
                src="./images/icon-arrow-down.svg"
                alt=""
              />
            </div>
            <div class="arr-container">
              <div class="dropdown" data-dropdown>
                <button class="nav-button" data-dropdown-button>Company</button>
                <div class="dropdown-menu">
                  <a href="#">History</a>
                  <a href="#">Our Team</a>
                  <a href="#">Blog</a>
                </div>
              </div>
              <img
                class="nav-arr-down"
                src="./images/icon-arrow-down.svg"
                alt=""
              />
            </div>
            <div class="arr-container">
              <button class="nav-button">Careers</button>
            </div>
            <div class="arr-container">
              <button class="nav-button">About</button>
            </div>
          </nav>
        </div>
        <div class="login-box">
          <button class="nav-button">Login</button>
          <a class="register" href="#">Register</a>
        </div>
        <!-- </div> -->
      </header>

      <div class="main-ann">
        <div>
          <div class="main-title">
            Make<br />
            remote work
          </div>
          <p class="main-p">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="main-btn">Learn more</button>
        </div>
      </div>
      <div class="main-footer">
        <img src="./images/client-databiz.svg" alt="Databiz logo" />
        <img src="./images/client-audiophile.svg" alt="Audiophile logo" />
        <img src="./images/client-meet.svg" alt="Meet logo" />
        <img src="./images/client-maker.svg" alt="Make logo" />
      </div>
      <div class="main-img"></div>
    </div>
    <script src="./nav.js" defer></script>
  </body>
